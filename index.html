<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <header>
        <p style="margin: 0; font-size: larger">Expense Tracker App</p>
      </header>
      <form class="inputDiv">
        <!-- <h3>Total:</h3> -->
        <div class="inputDiv-amt">
          <input
            style="font-size: 1rem"
            type="number"
            placeholder="What's Amount?"
            id="expenseAmount"
          />
          <div>
            <i class="fas fa-rupee-sign"></i>
          </div>
        </div>
        <div class="inputDiv-desc">
          <input
            type="text"
            style="font-size: 1rem"
            placeholder="Which expense"
            id="expenseDesc"
          />
          <div><i class="fas fa-tag"></i></div>
        </div>
        <button type="submit" disabled><i class="fas fa-angle-double-right"></i></button>
      </form>
      <div class="output"></div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
