<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <header>
        <p style="margin: 0">Expense Tracker App</p>
      </header>
      <div class="inputDiv">
        <h3>Total:</h3>
        <div class="inputDiv-amt">
          <input
            type="number"
            placeholder="What's Amount?"
            id="expenseAmount"
          />
          <div>
            <i class="fas fa-rupee-sign"></i>
          </div>
        </div>
        <div class="inputDiv-desc">
          <input type="text" placeholder="Which expense" id="expenseDesc" />
          <div><i class="fas fa-tag"></i></i></div>
        </div>
        <button disabled><i class="fas fa-angle-double-right"></i></button>
      </div>
      <hr>
      <div class="output"></div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
